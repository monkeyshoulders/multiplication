<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication 1-12</title>
    <style>
        html {
            display: flex;
            justify-content: center;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 800px;
        }
        .section {
            margin-bottom: 40px;
            padding: 10px;
            border: 2px solid #c7c7c7;
            background-color: #f5f5f5;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25); 
            border-radius: 5px;
        }
        .section h2 {
            margin-top: 0;
        }
        .table {
            display: flex;
            flex-wrap: wrap;
        }
        label {
            font-size: 18px;
        }
        .cell {
            width: 145px;
            padding: 10px;
            box-sizing: border-box;
        }
        .cell input {
            width: 40px;
            height: 25px;
            margin-left: 5px;
            border-radius: 5px;
            border: 1px solid #c7c7c7;
        }
        input[type='number'] {
            -moz-appearance:textfield;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
        }

        button {
            margin-top: 10px;
            padding: 10px 10px;
            border: none;
            border-radius: 5px;
            background-color: #2846ff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0926e1;
        }

        .clear-button {
            margin-left: 10px;
            background-color: #f35d5d;
        }

        .clear-button:hover {
            background-color: #d03939;
        }
        @media screen and (max-width: 500px) {
            .cell {
                width: 50%;
            }
        }
    </style>
</head>
<body>
    <h1>Multiplication Tables 1-12</h1>
    <div id="times-tables"></div>

    <script>
        function createTimesTable() {
            const container = document.getElementById('times-tables');

            for (let i = 1; i <= 12; i++) {
                const section = document.createElement('div');
                section.className = 'section';

                const header = document.createElement('h2');
                header.textContent = `Multiplication by ${i}'s`;
                section.appendChild(header);

                const table = document.createElement('div');
                table.className = 'table';

                for (let j = 1; j <= 12; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';

                    const label = document.createElement('label');
                    label.textContent = `${i} x ${j} = `;

                    const input = document.createElement('input');
                    input.type = 'number';
                    input.dataset.correctAnswer = i * j;

                    cell.appendChild(label);
                    cell.appendChild(input);
                    table.appendChild(cell);
                }

                const checkButton = document.createElement('button');
                checkButton.textContent = 'Check Answers';  
                checkButton.className = 'check-button';              
                checkButton.addEventListener('click', () => {
                    const inputs = section.querySelectorAll('input');
                    inputs.forEach(input => {
                        const isCorrect = parseInt(input.value) === parseInt(input.dataset.correctAnswer);
                        input.style.backgroundColor = isCorrect ? 'lightgreen' : 'lightcoral';
                    });
                });

                const clearButton = document.createElement('button');
                clearButton.textContent = 'Clear Answers';
                clearButton.className = 'clear-button';
                clearButton.addEventListener('click', () => {
                    const inputs = section.querySelectorAll('input');
                    inputs.forEach(input => {
                        input.value = '';
                        input.style.backgroundColor = '';
                    });
                });

                section.appendChild(table);
                section.appendChild(checkButton);
                section.appendChild(clearButton);
                container.appendChild(section);
            }
        }

        createTimesTable();
    </script>
</body>
</html>
